services:
  # Django后端服务（适配Python 3.10.10）
  backend:
    build: ./Backend
    container_name: django_food_backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./Backend:/app
      - ./Backend/db.sqlite3:/app/db.sqlite3
    environment:
      - CORS_ALLOW_ALL_ORIGINS=True
      - DEBUG=True
    networks:
      - food_system_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/category/categories/')"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Vue前端服务（适配Node 20.20.0）
  frontend:
    build: ./Frontend/admin-platform
    container_name: vue_food_frontend
    restart: always
    ports:
      - "5174:5174"
      - "5175:5174"
    volumes:
      - ./Frontend/admin-platform:/app
      - /app/node_modules
    networks:
      - food_system_network
    depends_on:
      backend:
        condition: service_healthy
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5174"]
    environment:
      - VITE_API_BASE_URL=http://backend:8000

networks:
  food_system_network:
    driver: bridge